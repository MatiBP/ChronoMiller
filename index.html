<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronom√®tre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chrono">
        <div class ="timeTerre">
            <span>0 H</span> :
            <span>0 Min</span> :
            <span>0 Sec</span> :
            <span>0 Ms</span> 
            <span>TEMPS TERRE</span> 
        </div>
        <div class="controlsTerre">
            <button id = "start" onclick="start() ,startMiller()">Start</button>
            <button id = "stop" onclick="stop()">Stop </button>
            <button id = "reset" onclick="reset()">Reset</button>
        </div>
        
        <div class ="timeMiller">
            <span>0 Y</span> :
            <span>0 Month</span> :
            <span>0 Day</span> :
            <span>0 H</span> 
            <span>TEMPS MILLER</span>
        </div>
    </div>
    
    
    <script src="script.js"></script>

</body>
</html>
